{% for game in games['results'] %}
                  <div class="col-lg-3 col-sm-6" >
                    <div class="item">
                      <img src="{{ game.get('background_image') }}" alt="">
                      <div class="row">
                        <div class="col-6">
                          <a href="{{ url_for('details', id=game.get('id')) }}"><h4>{{ game.get('name')}}<br><span></span></h4></a>
                        </div>
                        <div class="col-6">
                          <button class="btn-round-clear">
                            <ion-icon name="add"></ion-icon> Add to Library
                          </button>
                        </div>
                      </div>
                      
                    </div>
                  </div>
                  
{% endfor %}
<div hx-get="{{url_for('load_more')}}"
                 hx-trigger="revealed"
                 hx-swap="beforeend"
                 hx-target="#spec"
                 id="load-more"
                 style="text-align:center; padding: 20px; color: bisque;">
              
                </div>
