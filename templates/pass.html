<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Form-v7 by Colorlib</title>
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Font-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='registration/css/opensans-font.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='registration/fonts/line-awesome/css/line-awesome.min.css') }}">
    <!-- jQuery -->
    <link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
    <!-- Main Style Css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='registration/css/style.css') }}"/>
</head>
<body class="form-v7">
    <div class="page-content">
        <div class="form-v7-content">
            <div class="form-left">
                <img src="{{ url_for('static', filename='images/logo_form.jpg') }}" alt="form">
                <p class="text-1">Sign Up</p>
                <p class="text-2">Privacy policy & Terms of service</p>
            </div>
            <form class="form-detail" action="#" method="POST" id="myform">
                <div class="form-row">
                    <label for="username">USERNAME</label>
                    <input type="text" name="username" id="username" class="input-text">
                </div>
                <div class="form-row">
                    <label for="your_email">E-MAIL</label>
                    <input type="text" name="email" id="email" class="input-text" required>
                </div>
                <div class="form-row">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" class="input-text" required>
                </div>
                <div class="form-row">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm_password" id="confirm_password" class="input-text" required>
                </div>
                <div class="form-row-last">
                    <input type="submit" name="register" class="register" value="Register">
                    <p>Or <a href="#">Sign in</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#myform").validate({
                rules: {
                    email: {
                        required: true,
                        email: true
                    },
                    password: "required",
                    confirm_password: {
                        equalTo: "#password"
                    }
                },
                messages: {
                    username: {
                        required: "Please enter a username"
                    },
                    email: {
                        required: "Please provide an email"
                    },
                    password: {
                        required: "Please provide a password"
                    },
                    confirm_password: {
                        required: "Please provide a password",
                        equalTo: "Password doesn't match"
                    }
                },
                submitHandler: function(form) {
                    form.submit(); // Submit the form
                }
            });
        });
    </script>
</body>
</html>
